<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Mart</title>
    <link rel="shortcut icon" href="images/smartphone.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <header>
        <h1 class="text-center mt-4">SmartPhone Mart <img src="images/smartphone.png" height="36" alt=""></h1>
    </header>

    <main>
        <section class="search-section w-50 mx-auto mt-4">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="find your desired phone here">
                <button onclick="searchPhone()" class="btn" type="button" id="search-button">Search</button>
            </div>
            <div class="d-flex justify-content-center">
                <div class="spinner-border " id="spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section class="phone-details-section mt-5">
            <div id="no-result" class="text-center mt-5">
                <h4>No Result Found...</h4>
            </div>
            <div id="phone-details" class="card mb-3 w-75 mx-auto">
            </div>
        </section>

        <section class="phone-section mt-5">
            <div id="phones" class="row row-cols-1 row-cols-md-3 g-5">
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>

</html>
